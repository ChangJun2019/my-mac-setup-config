[line_break]
disabled = true

[character]
success_symbol = '[✔︎](bold green)'
error_symbol = '[✘](bold red)'

[username]
style_user = 'white bold'
style_root = 'black bold'
format = 'ッ[$user]($style) '
disabled = false
show_always = true

[os]
format = "[$symbol]($style) "
style = "bold blue"
disabled = false

